<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
  <div class="login-main-text">
    <h2>Application<br> Login Page</h2>
    <p>Login or register from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <p  *ngIf="login">
        <ngb-alert>
         {{message}}
        </ngb-alert>
      </p>
      <form #userLogin="ngForm" (ngSubmit)="onSubmit(user)">
        <div class="form-group">
          <label>Eamil</label>
          <input type="text" class="form-control" [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}"  placeholder="email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" class="form-control" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-black">Login</button>
        <button  class="btn btn-secondary">Register</button>
      </form>
    </div>
  </div>
</div>
